<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="index.css" rel="stylesheet"/>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="card">
    <div class="star">
      <img src="icon-star.svg" alt="">
    </div>
    <div class="how">How did we do?</div>
    <div class="content">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </div>
    <div class="ratings" tabindex="0">
      <span class="btn" tabindex="0">1</span>
      <span class="btn" tabindex="0">2</span>
      <span class="btn" tabindex="0">3</span>
      <span class="btn" tabindex="0">4</span>
      <span class="btn" tabindex="0">5</span>
    </div>
    <button class="submit">submit</button>
  </div>

  <div class="card2 hidden">
    <div class="pad">
      <img src="illustration-thank-you.svg" alt="">
    </div>
    <div class="rate">You selected <span class="ratin">1</span> out of 5</div>
  
    <div class="thanks">Thank you!</div>
  
    <div class="thankscontent">We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</div>
  </div>


  </div>
</body>
<script src="index.js"></script>
</html>
